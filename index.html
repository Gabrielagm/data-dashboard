<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="assets/icons/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,700" rel="stylesheet">
  </head>
  <body>
  <header class="header">
    <figure class="logo"><img src="assets/images/logo-laboratoria.svg" alt=""></figure>
     <div class="menu">
      <a href=""><i class="fa fa-bars" aria-hidden="true"></i></a>
    </div>
    <nav>
      <div class="div-nav">
        <select class="choose-sede-generation">
          <optgroup label="LIMA" class="generation">
            <option value="2017-II">LIMA 2017-II</option>
            <option value="2017-I">LIMA 2017-I</option>
            <option value="2016-II">LIMA 2016-I</option>
            <option value="2016-I">LIMA 2016-II</option>
            <option value="2015-II">LIMA 2015-I</option>
            <option value="2015-I">LIMA 2015-II</option>
          </optgroup>
          <optgroup label="AREQUIPA" class="generation">
            <option value="2017-II">AREQUIPA 2017-II</option>
            <option value="2017-I">AREQUIPA 2017-I</option>
            <option value="2016-II">AREQUIPA 2016-I</option>
            <option value="2016-I">AREQUIPA 2016-II</option>
            <option value="2015-I">AREQUIPA 2015-I</option>
          </optgroup>
          <optgroup label="SANTIAGO DE CHILE" class="generation">
            <option value="2017-II">SANTIAGO DE CHILE 2017-I</option>
            <option value="2017-I">SANTIAGO DE CHILE 2017-II</option>
            <option value="2016-II">SANTIAGO DE CHILE 2016-I</option>
            <option value="2016-I">SANTIAGO DE CHILE 2016-II</option>
            <option value="2015-I">SANTIAGO DE CHILE 2015-I</option>
          </optgroup>
          <optgroup label="CIUDAD DE MEXICO" class="generation">
            <option value="2017-II">CIUDAD DE MEXICO 2017-II</option>
            <option value="2017-I">CIUDAD DE MEXICO 2017-I</option>
            <option value="2016-II">CIUDAD DE MEXICO 2016-I</option>
            <option value="2016-I">CIUDAD DE MEXICO 2016-II</option>
            <option value="2015-I">CIUDAD DE MEXICO 2015-I</option>
          </optgroup>
        </select>
      </div>
        <ul class="menu-nav">
          <a href="#" class="item-list">OVERVIEW</a>
          <a href="#" class="item-list">STUDENT</a> 
          <a href="#" class="item-list">TEACHERS</a>  
        </ul>
      </nav>
  </header>

  <main class="main">

  <div class="main-content">

    <div class="boxes-top">
      <h3>ENROLLMENT</h3>
      <div class="boxes-top-content">
        <h4>120</h4>
        <p class="enrollment-number-info"># STUDENTS CURRENTLY ENROLLED</p>
      </div>

      <div class="boxes-top-content">
        <h4>20%</h4>
        <p class="enrollment-percentage-info">% DROPOUT</p>
      </div>

      <div class="boxes-top-graphic">
        <img src="assets/images/bar-graph.png" alt="">
      </div>
    </div>


    <div class="boxes-top">
        <h3>ACHIEVEMENT</h3>
  
        <div class="boxes-top-content">
          <h4>105</h4>
          <p class="achievement-number-info"># STUDENTS THAT MEET THE TARGET</p>
        </div>
  
        <div class="boxes-top-content">
          <h4>78%</h4>
          <p class="achievement-percentage-info">% OF TOTAL (<b class="students">23</b>)</p>
        </div>
        
        <div class="boxes-top-graphic">
          <img src="assets/images/graph.png" alt="">
        </div>
      </div>


      <div class="boxes-top">
          <h3>NET PROMOTER SCORE</h3>
    
          <div class="boxes-top-content">
            <h4>78%</h4>
            <p class="promoter-percentage-info">% CUMULATIVE NPS</p>
          </div>
    
          <div class="boxes-top-content">
            <ul>
              <li><b class="promoter-score">60</b>% Promoters</li>
              <li><b class="promoter-score">30</b>% Passive</li>
              <li><b class="promoter-score">10</b>% Detractors</li>
            </ul>
          </div>
    
          <div class="boxes-top-graphic">
            <img src="assets/images/graph.png" alt="">
          </div>
        </div>
    
<!--parte de cajas medio-->

        <div class="boxes-medium">
          <h4>TECH SKILLS</h4>
          <select class="overall">
              <optgroup label="COMMON CORE" class="overall">
                <option value="sprint1">Sprint 1: Create an interactive site</option>
                <option value="sprint2">Sprint 2: Create an interactive site</option>
                <option value="sprint1">Sprint 3: Create an interactive site</option>
                <option value="sprint1">Sprint 4: Create an interactive site</option>
              <optgroup label="COMMON CORE" class="overall">
                <option value="sprint1">Sprint 1: Create an interactive site</option>
                <option value="sprint1">Sprint 2: Create an interactive site</option>
                <option value="sprint1">Sprint 3: Create an interactive site</option>
                <option value="sprint1">Sprint 4: Create an interactive site</option>

          </select>
        </div>

      </div>
  </main>



		<!-- Base de datos -->

    <script src="./js/app.js"></script>
  </body>
</html>
